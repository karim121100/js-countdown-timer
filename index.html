<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timer-box">
    <h2>Countdown Timer</h2>

  <script src="script.js"></script>
</body>
</html>
